<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Tc = prompt('Укажите температуру по цельсию'); // пользователь указывает температуру в цельсиях
let Tf = (9 / 5) * Tc + 32; // присваиваем переменной Tf формулу рассчета температуры
alert(`Температура ${Tf} градусов по фаренгейту!`); // получаем результат

let name = "Василий";
let admin = name;
console.log(name);

/*
    1. число 10 прибавляем к числу 10 получаем 20
    2. к число 20 добавляется строка 10
    3. с помощью console.log выводим result1 в консоль
*/
let result1 = 10 + 10 + "10";
console.log(result1);

/*
    1. число 10 добавляем к строке 10 добавляем еще одно число 10
    2. с помощью console.log выводим result1 в консоль
*/
let result2 = 10 + "10" + 10;
console.log(result2);

/*
    1. число 10 прибавляем к числу 10 получаем 20
    2. к числу 20 прибавляем число 10, так как оператор + перед строкой "10" превращает ее в число
    3. с помощью console.log выводим result1 в консоль
*/
let result3 = 10 + 10 + +"10";
console.log(result3);

/*
    1. число 10 делим на минус бесконечность, так как пустая строка дает 0 при добавлении к ней оператора "-"
    2. с помощью console.log выводим result1 в консоль
*/
let result4 = 10 / -"";
console.log(result4);

/*
    1. число 10 делим на NaN, так как 2,5(запятая, а не точка) не является числом
    2. с помощью console.log выводим result1 в консоль
*/
let result5 = 10 / +"2,5";
console.log(result5);
    </script>
</body>
</html>
