    <script>
        'use strict';

    /*

    */
        //пример 1
        let a = 1,
            b = 1,
            c, d;
        c = ++a; //оператор ++(инкремент) перед переменной увеличивает ее на единицу ответ: 2
        alert(c);
        //пример 2
        d = b++; //действует тот же оператор, однако в постфиксной форме он возвращает исходное значение переменной, а затем увеличивает его на единицу ответ: 1
        alert(d);
        //пример 3
        c = 2 + ++a; // в переменной а значение 2 увеличивается на 1, соответственно 2+3=5 ответ: 5
        alert(c);
        //пример 4
        d = 2 + b++; // в переменной значение возвращается в исходное, т.е. в двойку ответ: 4
        alert(d);
        alert(a); //3
        alert(b); //3

        /*
        < ЗАДАНИЕ 2 >
        */

        let a = 2; //4 переменной х присваевается знаение 2, однако в формуле ниже к переменной применяется оператор присваивания с умножением, т.е. присваевается число 2 и происходит умножение на 2
        let x = 1 + (a *= 2); //5 сначала производися вычисление в скобках, будет 4 и потом единица прибавляется к 4 и переменная х будет иметь значение числовое 5

        /*
        < ЗАДАНИЕ 3 >
        */

        let a = prompt();
        let b = prompt();
        if (a >= 0 && b >= 0) {
            alert(a - b);
        } else if (a < 0 && b < 0) {
            alert(a * b);
        } else if (a >= 0 && b < 0) { // мне не понятно почему ответ в этом и последнем сценарии конвертируется в строку
            alert(a + b);
        } else if (a < 0 && b >= 0) {
            alert(a + b);
        };

        /*
        < ЗАДАНИЕ 4 >
        */

        /**
         *  Функция сложения чисел
         */
        function sum(x, y) {
            return (x + y);
        }
        /**
         *  Функция вычитания чисел
         */
        function sub(x, y) {
            return (x - y);
        }
        /**
         *  Функция деления чисел
         */
        function del(x, y) {
            return (x / y);
        }
        /**
         *  Функция умножения чисел
         */
        function gen(x, y) {
            return (x * y);
        }

        /*
        < ЗАДАНИЕ 5 >
        */

        let arg1 = prompt('');
        let arg2 = prompt('');
        let operation = prompt("Укажите операцию")

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "сложение":
                    return sum(arg1 + arg2);
                case "вычитание":
                    return sub(arg1 - arg2);
                case "деление":
                    return del(arg1 / arg2);
                case "умножение":
                    return gen(arg1 * arg2);
                default:
                    throw new Error("Операция " + operation + " выставлена некорректно");
            }
        }
        console.log(mathOperation(arg1, arg2, operation));
    </script>
